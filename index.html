<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>StereoAR Cardboard Mode</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; width: 100%; length: 100%; height: 100%; }
    .left,.right { width: 50%; height: 100%; position: fixed; top: 0; }
    .left { left: 0; background-color: black; }
    .right { left: 50%; background-color: gray; }
  </style>
</head>
<body>
  <div class="left"><canvas id="leftCanva" width="100%" height="100%"></canvas></div>
  <div class="right"><canvas id="rightCanva" width="100%" height="100%"></canvas></div>
  <script>
    const leftCanva = document.getElementById('leftCanva');
    const rightCanva = document.getElementById('rightCanva');

    navigator.getUserMedia({audio: true}).then(stream => {
        leftCanva.src=URL.createObjectURL(stream);
        rightCanva.src=URL.createObjectURL(stream);
    }).catch(e) => { alert('Camera error'); };
  </script>
</body>
</html>
